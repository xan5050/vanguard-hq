<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  


  </head>



<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            Home
          </div>
          <div class="col">
            Cards
          </div>
          <div class="col">
            Decks
          </div>
        </div>
        <form action = "{{url_for('makeDeck')  }}"  method = 'post'>
          
          <div class="form-group">
            <label for="exampleInputEmail1">Deck Name</label>
            <input name= "name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Deck Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Deck Description</label>
            <input name = "des" input type="text" class="form-control" id="exampleInputPassword1" placeholder="Insert Deck Description Here">
          </div>
          <button type="submit" class="btn btn-primary">Make Deck</button>
        </form>
        <div>
          <div class="card" style="width: 18rem;">
            <img src="./static/prison.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{decks[0]["DeckName"]}}</h5>
              <p class="card-text">{{decks[0]["DeckDescription"]}}</p>
              <a href="#" class="btn btn-primary">Full View</a>
            </div>
        </div>
            {{decks[0]["DeckId"]}}
            {{decks[0]["DeckName"]}}
            {{decks[0]["DeckDescription"]}}
        </div>
      </div>
</body>




</html>
